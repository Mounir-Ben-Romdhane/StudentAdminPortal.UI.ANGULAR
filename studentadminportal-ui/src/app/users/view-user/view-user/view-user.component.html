<app-top-nav></app-top-nav>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<div class="container1">
  <div class="show-up">
    <div class="container">
      <h2>{{header}}</h2>
    </div>
  </div>

  <div class="container show-up">

    <div class="row top-row">
      <div class="col-xs-12 row end-xs">
        <a routerLink="/Users" color="primary" mat-raised-button class="button button1">
          <mat-icon>chevron_left</mat-icon>
          Go Back
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <!-- Student details-->
        <form #userDetailsForm="ngForm">
            <div class="row">


              <div class="col-xs-6">
                <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input type="text" matInput [(ngModel)] = "user.firstName" name="firstName"
                  required>
                  <mat-error>First Name is a required field</mat-error>
                </mat-form-field>
              </div>

              <div class="col-xs-6">
                <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input type="text" matInput [(ngModel)] = "user.lastName" name="lastName" required>
                  <mat-error>Last Name is a required field</mat-error>
                </mat-form-field>
              </div>

            </div>

            <div class="row">
              <div class="col-xs-12">
                <mat-form-field appearance="outline">
                  <mat-label>User Name</mat-label>
                  <input type="text" matInput [(ngModel)] = "user.userName" name="userName" required>
                  <mat-error>User Name is a required field</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">

              <div class="col-xs-6">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input type="text" matInput [(ngModel)] = "user.email" name="email" required>
                  <mat-error>Email is a required field</mat-error>
                </mat-form-field>
              </div>

              <div class="col-xs-6">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="text" matInput [(ngModel)] = "user.password" name="password"
                  required>
                  <mat-error>Password is a required field</mat-error>
                </mat-form-field>
              </div>

            </div>

            <div class="row">
              <div class="col-xs-12">
                <mat-form-field appearance="outline">
                  <mat-label>Role</mat-label>
                  <mat-select [(ngModel)]="user.roleId" name="role" required>
                    <mat-option *ngFor="let role of rolesList" [value]="role.id">
                      {{role.roleName}}
                    </mat-option>
                  </mat-select>
                  <mat-error>Role is a required field</mat-error>
                </mat-form-field>
              </div>
            </div>



            <!--
            <div class="row">
              <div class="col-xs-12">
                <div class="row between-xs" *ngIf="!isNewStudent && role === 'Admin'" >
                  <button class="button button1" mat-raised-button color="primary" (click)="onUpdate()">Update details</button>
                  <button class="button button2" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
                </div>
              -->
              <div class="row">
                <div class="col-xs-12">
                  <div class="row between-xs" *ngIf="!isNewStudent" >
                    <button class="button button1" *ngIf="canUpdateUsers" mat-raised-button color="primary" (click)="onUpdate()">Update details</button>
                    <button class="button button2" *ngIf="canDeleteUsers" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
                  </div>
                </div>
                <div class="row between-xs" *ngIf="isNewStudent">
                  <button class="button button1" *ngIf="canAddUsers" mat-raised-button color="primary" (click)="onAdd()">Add</button>
                </div>
              </div>


        </form>
      </div>


    </div>

  <div>
</div>
