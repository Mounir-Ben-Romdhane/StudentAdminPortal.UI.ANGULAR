<meta name="viewport" content="width=device-width,initial-scale=1.0">
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')">
                  <span class="fa fa-id-card p-2"></span>
                  <input formControlName="firstname" type="text" placeholder="FirstName">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')" class="text-danger ml-1">*FirstName is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')">
                  <span class="fa fa-address-book-o p-2"></span>
                  <input formControlName="lastname" type="text" placeholder="LastName">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')" class="text-danger ml-1">*LastName is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                  <span class="fa fa-envelope-o p-2"></span>
                  <input formControlName="email" type="text" placeholder="Email">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger ml-1">*Email is invalid</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                  <span class="fa fa-user-o p-2"></span>
                  <input formControlName="username" type="text" placeholder="UserName">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger ml-1">*UserName is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <!--<span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>-->
                </div>
              </div>
              <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger ml-1">*Password is required</small>

              <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already have account ? <a id="forget" routerLink="/login">Login</a> </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png" alt=""></a>
              <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
              <a href="https://www.github.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
